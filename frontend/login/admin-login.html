<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkQueue - Admin</title>
  <link rel="icon" type="image/jpg" href="../../img/logow.png" />
    <link rel="stylesheet" href="./admin-login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    

  
    <main class="login-container">
        <div class="login-center">
  
            <div class="login-card">
         
                <div class="login-header">
                    <div class="login-icon">
                        <i class="fas fa-user-shield"></i>
                    </div>
                    <h2>Admin Portal</h2>
                    <p class="login-subtitle">Restricted Access Only</p>
                </div>
                
              
                <form id="adminLoginForm">
                    <div class="form-group">
                        <label for="adminEmail">
                            <i class="fas fa-envelope"></i> Admin Email
                        </label>
                        <div class="input-with-icon">
                            <input type="email" id="adminEmail" placeholder="admin@parkqueue.com" required>
                            <i class="fas fa-user-tie input-icon"></i>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="adminPassword">
                            <i class="fas fa-key"></i> Password
                        </label>
                        <div class="input-with-icon">
                            <input type="password" id="adminPassword" placeholder="••••••••" required>
                            <i class="fas fa-lock input-icon"></i>
                            <button type="button" class="password-toggle" id="passwordToggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Remember Me -->
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Remember this device</label>
                    </div>
                    
                    <!-- Submit Button -->
                    <button type="submit" class="login-btn" id="loginButton">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>Sign In</span>
                        <div class="btn-loading" id="btnLoading">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>
                    </button>
                    
                    <!-- Status Message -->
                    <div class="status-container">
                        <div id="adminStatus" class="status-message"></div>
                    </div>
                </form>
                
                <!-- Security Note -->
                <div class="security-note">
                    <i class="fas fa-info-circle"></i>
                    <p>For authorized personnel only. All login attempts are logged.</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="login-footer-bar">
        <div class="footer-content">
            <div class="footer-logo">
                <i class="fas fa-parking"></i>
                <span>ParkQueue Management System v2.1</span>
            </div>
            <div class="footer-info">
                <span>© 2025 School Project</span>
                <span>Secure Admin Portal</span>
            </div>
        </div>
    </footer>

    <!-- IMPORTANT: Make sure this JS file exists in the same folder -->
    <script type="module" src="./admin-login.js"></script>
</body>
</html>
